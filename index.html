
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>MovieUltra AI Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap');
        
        :root {
          scrollbar-gutter: stable;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #070a13;
            color: #e2e8f0;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        body.modal-open {
            overflow: hidden;
        }

        .glass {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .glass-strong {
            background: rgba(7, 10, 18, 0.95);
            backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.12);
        }

        .btn-gradient {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        }

        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: rgba(15, 23, 42, 0.5); }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(245, 158, 11, 0.3); border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: rgba(245, 158, 11, 0.6); }
        
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }

        /* Cinematic Typography Refinement */
        .prose-cinematic {
            font-variant-ligatures: common-ligatures;
        }
        
        .prose-cinematic h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 2.5rem;
            color: #ffffff;
            letter-spacing: -0.06em;
            text-transform: uppercase;
        }

        .prose-cinematic h2 {
            font-size: clamp(1.1rem, 2.5vw, 1.5rem);
            font-weight: 800;
            color: #f59e0b;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            margin-top: 3.5rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .prose-cinematic h2::after {
            content: '';
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, rgba(245, 158, 11, 0.4), transparent);
        }

        .prose-cinematic p {
            font-size: 1.05rem;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.85);
            margin-bottom: 1.5rem;
            text-align: left;
            font-weight: 400;
        }

        .prose-cinematic strong {
            color: #f59e0b;
            font-weight: 700;
        }

        .prose-cinematic ul {
            list-style-type: none;
            margin-bottom: 2rem;
            padding-left: 0;
        }

        .prose-cinematic li {
            position: relative;
            padding-left: 1.5rem;
            margin-bottom: 0.75rem;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
        }

        .prose-cinematic li::before {
            content: 'â†’';
            position: absolute;
            left: 0;
            color: #f59e0b;
            font-weight: 900;
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translateY(100%); opacity: 0; }
        }
        
        .animate-scan {
            animation: scanline 4s linear infinite;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .shimmer-text {
            background: linear-gradient(90deg, #64748b 0%, #f59e0b 50%, #64748b 100%);
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: shimmer 3s linear infinite;
        }
    </style>

  }
}
</script>
</head>

</body>
</html>
